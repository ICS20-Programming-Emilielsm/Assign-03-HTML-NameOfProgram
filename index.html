<!DOCTYPE html>
</html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Calculator for Time, Speed and Distance">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Emilie">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png">
    <link rel="manifest" href="./fav/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator for Time, Speed and Distance</title>
  </head>
  <body>
    
    <!-- Call to java script file -->
    <script src="./js/script.js"></script>
    <h1>Calculator for Time, Speed and Distance</h1>      
  		<table>
			<tr>
				<td>
          <!-- get unput from user  for Time calculations-->
            <h1> Calculate for Time </h1>
            <h3>Enter the Speed:</h3>
					<form action="javascript:calcTime()">
						<label for="speed">Speed:</label>
						<input type="number" step="any" min="0" id="speed" placeholder="Enter speed">
            <br><br>
            <h3>Enter the Distance:</h3>
					
						<label for="distance">Distance:</label>
						<input type="number" step="any" min="0" id="distance" placeholder="Enter distance">
            <br><br>
						<input type="submit" value="Calculate Time">
          </form>
           <br><br>
          <br><br>
      </td>
          <!-- get unput from user  for Speed calculations-->
          <td>
          <h1> Calculate for Speed </h1>
          <h3>Enter the Time:</h3>
					<form action="javascript:calcSpeed()">
						<label for="time">Time:</label>
						<input type="number" step="any" min="0" id="time" placeholder="Enter time">
        
            <br></br>
            <br></br>
            <h3>Enter the Distance:</h3>
						<label for="distance2">Distance:</label>
						<input type="number" step="any" min="0" id="distance2" placeholder="Enter distance">
            <br><br>
						<input type="submit" value="Calculate Speed">
					</form>
          <br><br>
          <br><br>
          </td>
           <!-- get unput from user  for Distance calculations-->
          <td>
          <h1> Calculate for Distance </h1>
          <h3>Enter the Time:</h3>
					<form action="javascript:calcDistance()">
						<label for="time2">Time:</label>
						<input type="number" step="any" min="0" id="time2" placeholder="Enter time">
            <br><br>
            <h3>Enter the Speed:</h3>
					
						<label for="speed2">Speed:</label>
						<input type="number" step="any" min="0" id="speed2" placeholder="Enter distance">
            <br><br>
						<input type="submit" value="Calculate Distance">
					</form>
				 
        </td>
       <td>
         <!-- image -->
        <img src="./images/speed.jfif" alt="Speed" width="25%" height="auto"/>
        <br>
        <img src="./images/time.webp" alt="Time" width="25%" height="auto"/>
       </td>
        </tr>
        <tr>
          <td>
           <div id="totalTime"> </div>
          </td>
          <td>
            <div id="totalSpeed"></div>
          </td>
          <td>
            <div id="totalDistance"></div>
          </td>
        </tr>
    </table>
		<!-- Create a space where the user information will be displayed -->
		
  </body>
</html>
