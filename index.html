<!DOCTYPE html>
<html>
  <head>
    <!-- Meta data -->
    <meta charset="utf-8">
    <meta name="description" content="User Input, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Ms Raffin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favs/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favs/favicon-16x16.png">
    <link rel="manifest" href="./favs/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator for Time, Speed and Distance</title>
  </head>
  <body>
    <!-- Call to java script file -->
    <script src="./js/script.js"></script>
    <h1>Calculator for Time, Speed and Distance</h1>  
     <!-- MDL -->
		<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
  <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
  <span class="mdl-checkbox__label">Is this Fun</span>
</label>
    <!-- Images -->
    <div class="row">
  <div class="column">
    <img src="./images/speed.jfif" alt="Speed" width="50%" height="auto"/>
  </div>
  <div class="column">
   <img src="./images/time.webp" alt="Time" width="50%" height="auto"/>
  </div>
  		<table>
			<tr>
				<td>
          <!-- get unput from user  for Time calculations-->
            <h1> Calculate for Time </h1>
            <h3>Enter the Speed:</h3>
					<form action="javascript:calcTime()">
						<label for="speed">Speed:</label>
						<input type="number" step="any" min="0" id="speed" placeholder="Enter speed (km/h)">
            <br><br>
            <h3>Enter the Distance:</h3>
					
						<label for="distance">Distance:</label>
						<input type="number" step="any" min="0" id="distance" placeholder="Enter distance (km)">
            <br><br>
						<input type="submit" value="Calculate Time">
          </form>
           <br><br>
          <br><br>
      </td>
          <!-- get unput from user  for Speed calculations-->
          <td>
          <h1> Calculate for Speed </h1>
          <h3>Enter the Time:</h3>
					<form action="javascript:calcSpeed()">
						<label for="time">Time:</label>
						<input type="number" step="any" min="0" id="time" placeholder="Enter time (hours)">
        
            <br></br>
            <br></br>
            <h3>Enter the Distance:</h3>
						<label for="distance2">Distance:</label>
						<input type="number" step="any" min="0" id="distance2" placeholder="Enter distance (km)">
            <br><br>
						<input type="submit" value="Calculate Speed">
					</form>
          <br><br>
          <br><br>
          </td>
           <!-- get unput from user  for Distance calculations-->
          <td>
          <h1> Calculate for Distance </h1>
          <h3>Enter the Time:</h3>
					<form action="javascript:calcDistance()">
						<label for="time2">Time:</label>
						<input type="number" step="any" min="0" id="time2" placeholder="Enter time (hours)">
            <br><br>
            <h3>Enter the Speed:</h3>
					
						<label for="speed2">Speed:</label>
						<input type="number" step="any" min="0" id="speed2" placeholder="Enter distance (km/h)">
            <br><br>
						<input type="submit" value="Calculate Distance">
					</form>
				 
        </td>
        </tr>
        <tr>
          <!-- The space where the user information will be displayed -->
          <td>
           <div id="totalTime"> </div>
          </td>
          <td>
            <div id="totalSpeed"></div>
          </td>
          <td>
            <div id="totalDistance"></div>
          </td>
        </tr>
    </table>
  </body>
</html>
